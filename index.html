<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>r/IndianRailways — Subscribers</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<style>
:root{
  --bg:#0f1113;
  --panel:#111214;
  --muted:#bbb;
  --accent:#4CAF50;
  --card-radius:12px;
  --pad:16px;
}
body{
  margin:0;
  font-family:Inter,Arial,Helvetica,sans-serif;
  background:linear-gradient(180deg,#0b0b0d 0%,#121214 100%);
  color:#fff;
  padding:20px;
  -webkit-font-smoothing:antialiased;
}
.container{ max-width:980px; margin:0 auto; }
header { text-align:center; margin-bottom:8px; }
h1 { margin:6px 0; font-size:1.6rem; font-weight:600; }
#count { font-size:3.8rem; font-weight:800; color:var(--accent); letter-spacing:0.02em; }
.card {
  background: rgba(255,255,255,0.02);
  border-radius:var(--card-radius);
  padding:var(--pad);
  margin:12px 0;
  box-shadow:0 6px 18px rgba(0,0,0,0.45);
}
.stats { display:flex; gap:12px; flex-wrap:wrap; justify-content:center; }
.stat {
  min-width:180px;
  background:rgba(255,255,255,0.02);
  padding:12px;
  border-radius:10px;
  text-align:center;
}
.stat b { display:block; font-size:0.95rem; margin-bottom:6px; color:#fff; }
.stat .val { font-size:1.25rem; font-weight:700; color:var(--accent); }
.stat .prev { color:var(--muted); font-size:0.85rem; margin-top:6px; display:block; }
#lastUpdated { color:var(--muted); text-align:center; margin-top:8px; font-size:0.9rem; }

/* tabs */
.tabs { display:flex; gap:8px; justify-content:center; margin-top:18px; flex-wrap:wrap; }
.tab-btn { background:#222; color:#ddd; border-radius:8px; padding:8px 12px; border:none; cursor:pointer; }
.tab-btn.active { background:var(--accent); color:#021805; font-weight:700; }

/* FIX: Canvas height controlled by parent wrapper */
.chart-container { position: relative; height: 300px; margin-top: 12px; }
canvas { max-width:100%; display:block; }

@media (max-width:640px){
  #count { font-size:2.4rem; }
  .stat { min-width:140px; }
  h1 { font-size:1.2rem; }
}

button { padding:10px 20px; font-size:1rem; cursor:pointer; margin-top:10px; display:block; margin-left:auto; margin-right:auto; }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>r/IndianRailways Subscribers</h1>
    <div id="count">—</div>
  </header>

  <button onclick="updateSubs()">Update Now</button>

  <div class="card">
    <div class="stats">
      <div class="stat">
        <b>Growth Today</b>
        <div class="val" id="dailyGrowth">0</div>
        <div class="prev" id="dailyPrev">from —</div>
      </div>
      <div class="stat">
        <b>Growth This Week</b>
        <div class="val" id="weeklyGrowth">0</div>
        <div class="prev" id="weeklyPrev">from —</div>
      </div>
      <div class="stat">
        <b>Growth This Month</b>
        <div class="val" id="monthlyGrowth">0</div>
        <div class="prev" id="monthlyPrev">from —</div>
      </div>
      <div class="stat">
        <b>Growth This Year</b>
        <div class="val" id="yearlyGrowth">0</div>
        <div class="prev" id="yearlyPrev">from —</div>
      </div>
    </div>
    <div id="lastUpdated">Last updated: — (IST)</div>
  </div>

  <div class="card">
    <div style="text-align:center"><small class="muted">Graph range</small></div>
    <div class="tabs" role="tablist" aria-label="Ranges">
      <button class="tab-btn" data-range="24h">24 Hours</button>
      <button class="tab-btn" data-range="7d">7 Days</button>
      <button class="tab-btn" data-range="30d">30 Days</button>
      <button class="tab-btn active" data-range="12m">12 Months</button>
    </div>
    <div class="chart-container">
      <canvas id="growthChart"></canvas>
    </div>
  </div>

  <div style="text-align:center; color:var(--muted); margin-top:10px;">
    Data stored in <code>data.json</code> (updated hourly by GitHub Actions). Live fallback always works.
  </div>
</div>

<script>
const LATEST_COUNT = 349693;
const GROWTH_TODAY = 8;
const GROWTH_WEEK = 1318;
const GROWTH_MONTH = 5608;
const GROWTH_YEAR = 105008;

let logs = [];
let chart = null;
let currentRange = '12m';

// Generate seed-based logs
function generateLogs(){
  const now = Date.now();
  const logs12m = [];
  const startCount = LATEST_COUNT - GROWTH_YEAR;
  const totalDays = 365;
  for(let i=0;i<=totalDays;i++){
    const progress = i/totalDays;
    const time = now - (totalDays-i)*24*60*60*1000;
    const count = Math.round(startCount + GROWTH_YEAR*progress);
    logs12m.push({time,count});
  }
  return logs12m;
}

function formatNum(val){ return (val>=0?'+':'') + val.toLocaleString('en-IN'); }
function toISTDate(ms){ return new Date(ms).toLocaleDateString('en-IN', { day:'numeric', month:'short', year:'numeric', timeZone:'Asia/Kolkata' }); }

function updateSubs(){
  logs = generateLogs(); // start with seed logs
  const latest = logs[logs.length-1].count;
  document.getElementById('count').textContent = latest.toLocaleString('en-IN');

  const now = new Date();
  const istNow = new Date(now.toLocaleString('en-US', { timeZone:'Asia/Kolkata' }));
  const year=istNow.getFullYear(), month=istNow.getMonth(), day=istNow.getDate();
  const bDay=new Date(year,month,day,0,0,0,0);
  const bMonth=new Date(year,month,1,0,0,0,0);
  const bYear=new Date(year,0,1,0,0,0,0);
  const dayOfWeek=istNow.getDay();
  const daysToSubtract=(dayOfWeek===0?6:(dayOfWeek-1));
  const bWeek=new Date(bDay.getTime() - daysToSubtract*24*60*60*1000);

  function baseline(start){
    const found = logs.slice().reverse().find(l=>l.time<=start);
    return found?found.count:logs[0].count;
  }

  document.getElementById('dailyGrowth').textContent = formatNum(latest - baseline(bDay));
  document.getElementById('dailyPrev').textContent = 'from ' + toISTDate(bDay);
  document.getElementById('weeklyGrowth').textContent = formatNum(latest - baseline(bWeek));
  document.getElementById('weeklyPrev').textContent = 'from ' + toISTDate(bWeek);
  document.getElementById('monthlyGrowth').textContent = formatNum(latest - baseline(bMonth));
  document.getElementById('monthlyPrev').textContent = 'from ' + toISTDate(bMonth);
  document.getElementById('yearlyGrowth').textContent = formatNum(latest - baseline(bYear));
  document.getElementById('yearlyPrev').textContent = 'from ' + toISTDate(bYear);

  document.getElementById('lastUpdated').textContent = 'Last updated: ' + new Date().toLocaleString('en-IN', { timeZone:'Asia/Kolkata', dateStyle:'medium', timeStyle:'short' });

  renderChart();
}

function renderChart(){
  const ctx=document.getElementById('growthChart').getContext('2d');
  const now=Date.now();
  const rangeMs={'24h':24*60*60*1000,'7d':7*24*60*60*1000,'30d':30*24*60*60*1000,'12m':365*24*60*60*1000}[currentRange];
  const filtered=logs.filter(l=>l.time>=now-rangeMs);
  const labels=filtered.map(l=>l.time);
  const data=filtered.map(l=>l.count);

  if(chart){chart.destroy(); chart=null;}

  chart=new Chart(ctx,{
    type:'line',
    data:{labels,datasets:[{label:'Subscribers',data,borderColor:'#4CAF50',backgroundColor:'rgba(76,175,80,0.2)',tension:0.3,pointRadius:1,fill:true}]},
    options:{
      responsive:true,
      maintainAspectRatio:false,
      scales:{
        x:{
          type:'time',
          time:{
            unit: currentRange==='24h'?'hour':(currentRange==='7d'?'day':(currentRange==='30d'?'day':'month')),
            tooltipFormat:'MMM d, yyyy, h:mm a',
            displayFormats:{hour:'h a', day:'MMM d', month:'MMM yyyy'}
          },
          ticks:{color:'rgba(255,255,255,0.5)'},
          grid:{color:'rgba(255,255,255,0.1)'}
        },
        y:{ticks:{color:'rgba(255,255,255,0.5)',callback:function(value){return value>=1000?(value/1000)+'K':value;}},
           grid:{color:'rgba(255,255,255,0.1)'}
        }
      },
      plugins:{legend:{display:false}}
    }
  });
}

document.querySelectorAll('.tab-btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    currentRange=btn.dataset.range;
    renderChart();
  });
});

// Init
updateSubs();
</script>
</body>
</html>
