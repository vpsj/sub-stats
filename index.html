<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>r/IndianRailways — Subscribers</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<style>
:root{
  --bg:#0f1113;
  --panel:#111214;
  --muted:#bbb;
  --accent:#4CAF50;
  --card-radius:12px;
  --pad:16px;
}
body{
  margin:0;
  font-family:Inter,Arial,Helvetica,sans-serif;
  background:linear-gradient(180deg,#0b0b0d 0%,#121214 100%);
  color:#fff;
  padding:20px;
  -webkit-font-smoothing:antialiased;
}
.container{ max-width:980px; margin:0 auto; }
header { text-align:center; margin-bottom:8px; }
h1 { margin:6px 0; font-size:1.6rem; font-weight:600; }
#count { font-size:3.8rem; font-weight:800; color:var(--accent); letter-spacing:0.02em; }
.card {
  background: rgba(255,255,255,0.02);
  border-radius:var(--card-radius);
  padding:var(--pad);
  margin:12px 0;
  box-shadow:0 6px 18px rgba(0,0,0,0.45);
}
.stats { display:flex; gap:12px; flex-wrap:wrap; justify-content:center; }
.stat {
  min-width:180px;
  background:rgba(255,255,255,0.02);
  padding:12px;
  border-radius:10px;
  text-align:center;
}
.stat b { display:block; font-size:0.95rem; margin-bottom:6px; color:#fff; }
.stat .val { font-size:1.25rem; font-weight:700; color:var(--accent); }
.stat .prev { color:var(--muted); font-size:0.85rem; margin-top:6px; display:block; }
#lastUpdated { color:var(--muted); text-align:center; margin-top:8px; font-size:0.9rem; }

/* tabs */
.tabs { display:flex; gap:8px; justify-content:center; margin-top:18px; flex-wrap:wrap; }
.tab-btn { background:#222; color:#ddd; border-radius:8px; padding:8px 12px; border:none; cursor:pointer; }
.tab-btn.active { background:var(--accent); color:#021805; font-weight:700; }

/* FIX: Canvas height controlled by parent wrapper */
.chart-container { position: relative; height: 300px; margin-top: 12px; }
canvas { max-width:100%; display:block; }

@media (max-width:640px){
  #count { font-size:2.4rem; }
  .stat { min-width:140px; }
  h1 { font-size:1.2rem; }
}

button { padding:10px 20px; font-size:1rem; cursor:pointer; margin-top:10px; display:block; margin-left:auto; margin-right:auto; }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>r/IndianRailways Subscribers</h1>
    <div id="count">—</div>
  </header>

  <button onclick="updateSubs()">Update Now</button>

  <div class="card">
    <div class="stats">
      <div class="stat">
        <b>Growth Today</b>
        <div class="val" id="dailyGrowth">0</div>
        <div class="prev" id="dailyPrev">from —</div>
      </div>
      <div class="stat">
        <b>Growth This Week</b>
        <div class="val" id="weeklyGrowth">0</div>
        <div class="prev" id="weeklyPrev">from —</div>
      </div>
      <div class="stat">
        <b>Growth This Month</b>
        <div class="val" id="monthlyGrowth">0</div>
        <div class="prev" id="monthlyPrev">from —</div>
      </div>
      <div class="stat">
        <b>Growth This Year</b>
        <div class="val" id="yearlyGrowth">0</div>
        <div class="prev" id="yearlyPrev">from —</div>
      </div>
    </div>
    <div id="lastUpdated">Last updated: — (IST)</div>
  </div>

  <div class="card">
    <div style="text-align:center"><small class="muted">Graph range</small></div>
    <div class="tabs" role="tablist" aria-label="Ranges">
      <button class="tab-btn" data-range="24h">24 Hours</button>
      <button class="tab-btn" data-range="7d">7 Days</button>
      <button class="tab-btn" data-range="30d">30 Days</button>
      <button class="tab-btn active" data-range="12m">12 Months</button>
    </div>
    <div class="chart-container">
      <canvas id="growthChart"></canvas>
    </div>
  </div>

  <div style="text-align:center; color:var(--muted); margin-top:10px;">
    Data stored in <code>data.json</code> (updated hourly by GitHub Actions). Live fallback always works.
  </div>
</div>

<script>
/* 
  FINAL FIX:
  - precise interpolation `countAtTime(t)` to compute values at start-of-period (IST)
  - seeded multi-point history anchored to the exact start-of-period values you provided
  - realistic smooth curves, not single-step spikes
  - chart is a line (no filled area), y-axis scaled around the range (not starting from 0)
*/

const DATA_URL = 'data.json';
const SUBREDDIT = 'indianrailways';

// seed values you provided — used only if real logs are absent
const LATEST_COUNT = 349693;
const GROWTH_TODAY = 8;
const GROWTH_WEEK = 1318;
const GROWTH_MONTH = 5608;
const GROWTH_YEAR = 105008;

let logs = [];              // array of {time: ms, count: number}
let chart = null;
let currentRange = '12m';

const DAY_MS = 24*60*60*1000;
const HOUR_MS = 60*60*1000;

// formatting helpers
function asNumber(n){ return +n; }
function formatNumberIndian(n){ return new Intl.NumberFormat('en-IN').format(n); }
function formatGrowth(val){ return (val>=0?'+':'') + formatNumberIndian(val); }
function toISTDate(ms){ return new Date(ms).toLocaleDateString('en-IN', { timeZone:'Asia/Kolkata', day:'numeric', month:'short', year:'numeric' }); }

// --- Fetch data.json or fallback to localStorage / seeded logs ---
async function fetchDataJson(){
  try {
    const res = await fetch(DATA_URL + '?t=' + Date.now(), { cache: 'no-store' });
    if(!res.ok) throw new Error('data.json not available');
    const json = await res.json();
    const parsed = (json.logs || []).map(l => ({ time: asNumber(l.time), count: asNumber(l.count) }));
    parsed.sort((a,b)=>a.time-b.time);
    const hasRealCounts = parsed.some(p => Number.isFinite(p.count) && p.count > 0);
    if(hasRealCounts){
      logs = parsed;
      localStorage.setItem('sharedLogs', JSON.stringify(logs));
      return true;
    } else {
      throw new Error('data.json contains no real counts');
    }
  } catch(e){
    console.warn('fetchDataJson failed:', e.message || e);
    const cached = localStorage.getItem('sharedLogs');
    if(cached){
      try {
        const parsed = JSON.parse(cached);
        if(Array.isArray(parsed) && parsed.length){
          logs = parsed.map(l => ({ time: asNumber(l.time), count: asNumber(l.count) }));
          logs.sort((a,b)=>a.time-b.time);
          return true;
        }
      } catch(err){ console.warn('localStorage parse failed', err); }
    }
    // fallback: generate full seeded logs anchored at start-of-period values
    logs = generateAnchoredSeedLogs();
    localStorage.setItem('sharedLogs', JSON.stringify(logs));
    return false;
  }
}

// Best-effort live fetch from Reddit for Update Now (may be rate-limited or blocked)
async function fetchLiveCount(){
  try {
    const res = await fetch(`https://www.reddit.com/r/${SUBREDDIT}/about.json?raw_json=1`, { cache:'no-store' });
    if(!res.ok) throw new Error('reddit fetch failed ' + res.status);
    const json = await res.json();
    const count = Number(json?.data?.subscribers || 0);
    if(count && count > 0) return count;
    throw new Error('reddit returned invalid count');
  } catch(e){
    console.warn('Live reddit fetch failed:', e.message || e);
    return null;
  }
}

// --- create seeded logs anchored at exact start-of-period values (so growth numbers match seeds) ---
// This builds smooth segments between the anchors to avoid straight single-step spikes.
function generateAnchoredSeedLogs(){
  const now = Date.now();

  // compute the IST start timestamps for the periods
  const istNow = new Date(new Date().toLocaleString('en-US', { timeZone: 'Asia/Kolkata' }));
  const year = istNow.getFullYear(), month = istNow.getMonth(), day = istNow.getDate();

  const startOfDay = istMidnightMs(year, month, day);
  const startOfMonth = istMidnightMs(year, month, 1);
  const startOfYear = istMidnightMs(year, 0, 1);
  const dayOfWeek = istNow.getDay(); // Sunday=0
  const daysToMonday = (dayOfWeek === 0) ? 6 : (dayOfWeek - 1);
  const startOfWeek = startOfDay - daysToMonday * DAY_MS;

  // anchors computed from provided seed deltas
  const anchorNow = LATEST_COUNT;
  const anchorDay = anchorNow - GROWTH_TODAY;
  const anchorWeek = anchorNow - GROWTH_WEEK;
  const anchorMonth = anchorNow - GROWTH_MONTH;
  const anchorYear = anchorNow - GROWTH_YEAR;

  // enforce monotonic non-decreasing anchors (just in case)
  const anchors = [
    { t: startOfYear, v: anchorYear },
    { t: startOfMonth, v: Math.max(anchorYear, anchorMonth) },
    { t: startOfWeek, v: Math.max(anchorMonth, anchorWeek) },
    { t: startOfDay, v: Math.max(anchorWeek, anchorDay) },
    { t: now, v: anchorNow }
  ];

  // helper to linearly interpolate values between two anchors with step size
  function pointsBetween(a, b, stepMs){
    const pts = [];
    if(b.t <= a.t) return pts;
    let t = a.t;
    while(t < b.t){
      const ratio = (t - a.t) / (b.t - a.t);
      const v = Math.round(a.v + (b.v - a.v) * ratio);
      pts.push({ time: Math.round(t), count: v });
      t += stepMs;
    }
    // exclude b itself here (it will be included by next segment or final)
    return pts;
  }

  // build segments with appropriate granularity:
  const result = [];
  // year->month: weekly points
  for(let i=0;i<anchors.length-1;i++){
    const a = anchors[i], b = anchors[i+1];
    if(i === 0){
      // year->month (weeks)
      result.push(...pointsBetween(a,b,7*DAY_MS));
    } else if(i === 1){
      // month->week (daily)
      result.push(...pointsBetween(a,b,1*DAY_MS));
    } else if(i === 2){
      // week->day (6-hourly)
      result.push(...pointsBetween(a,b,6*HOUR_MS));
    } else if(i === 3){
      // day->now (hourly)
      result.push(...pointsBetween(a,b,1*HOUR_MS));
    }
  }
  // ensure anchors themselves (including final now)
  anchors.forEach(a => result.push({ time: a.t, count: Math.round(a.v) }));

  // de-duplicate & sort by time
  const map = new Map();
  result.forEach(p => map.set(p.time, Math.round(p.count)));
  const combined = Array.from(map.entries()).map(([time, count])=>({ time: Number(time), count: Number(count) }));
  combined.sort((x,y)=>x.time-y.time);

  // final safety: last point must be exact anchorNow at 'now'
  combined[combined.length-1] = { time: Date.now(), count: anchorNow };

  return combined;
}

// build IST midnight ms for a given year/month/day
function istMidnightMs(y, monthIndex, day){
  const mm = String(monthIndex+1).padStart(2,'0');
  const dd = String(day).padStart(2,'0');
  return new Date(`${y}-${mm}-${dd}T00:00:00+05:30`).getTime();
}

function getLatest(){ return logs.length ? logs[logs.length-1] : { time: Date.now(), count: LATEST_COUNT }; }

// interpolate subscriber count at arbitrary timestamp t (ms). returns null if no logs.
function countAtTime(t){
  if(!logs.length) return null;
  if(t <= logs[0].time) return logs[0].count;
  const lastIdx = logs.length - 1;
  if(t >= logs[lastIdx].time) return logs[lastIdx].count;

  // binary search for interval
  let lo = 0, hi = lastIdx;
  while(lo <= hi){
    const mid = Math.floor((lo + hi)/2);
    if(logs[mid].time === t) return logs[mid].count;
    if(logs[mid].time < t) lo = mid + 1;
    else hi = mid - 1;
  }
  const i = Math.max(0, hi);
  const j = i + 1;
  const a = logs[i], b = logs[j];
  const ratio = (t - a.time) / (b.time - a.time);
  return Math.round(a.count + (b.count - a.count) * ratio);
}

// update UI: read data.json (or seeded), try live update, compute growth numbers and render chart
async function updateSubs(){
  await fetchDataJson();

  // try live fetch, append locally for immediate UI
  const live = await fetchLiveCount();
  if(live && (!logs.length || logs[logs.length-1].count !== live)){
    logs.push({ time: Date.now(), count: live });
    if(logs.length > 10000) logs = logs.slice(-10000);
    localStorage.setItem('sharedLogs', JSON.stringify(logs));
  }

  const latest = (live || (logs.length ? logs[logs.length-1].count : LATEST_COUNT));
  document.getElementById('count').textContent = formatNumberIndian(latest);

  // compute IST start times
  const now = new Date();
  const istNow = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' }));
  const y = istNow.getFullYear(), m = istNow.getMonth(), d = istNow.getDate();
  const startDay = istMidnightMs(y,m,d);
  const startMonth = istMidnightMs(y,m,1);
  const startYear = istMidnightMs(y,0,1);
  const dayOfWeek = istNow.getDay();
  const daysToMonday = (dayOfWeek === 0) ? 6 : (dayOfWeek - 1);
  const startWeek = startDay - daysToMonday * DAY_MS;

  // interpolate values at start times (if logs exist), otherwise fallback to seed anchors
  let valDay = countAtTime(startDay);
  let valWeek = countAtTime(startWeek);
  let valMonth = countAtTime(startMonth);
  let valYear = countAtTime(startYear);

  if(valDay === null) valDay = latest - GROWTH_TODAY;
  if(valWeek === null) valWeek = latest - GROWTH_WEEK;
  if(valMonth === null) valMonth = latest - GROWTH_MONTH;
  if(valYear === null) valYear = latest - GROWTH_YEAR;

  // ensure monotonic base ordering
  if(valYear > valMonth) valMonth = valYear;
  if(valMonth > valWeek) valWeek = valMonth;
  if(valWeek > valDay) valDay = valWeek;
  if(valDay > latest) valDay = latest;

  // update growth numbers
  document.getElementById('dailyGrowth').textContent = formatGrowth(latest - valDay);
  document.getElementById('dailyPrev').textContent = 'from ' + toISTDate(startDay);

  document.getElementById('weeklyGrowth').textContent = formatGrowth(latest - valWeek);
  document.getElementById('weeklyPrev').textContent = 'from ' + toISTDate(startWeek);

  document.getElementById('monthlyGrowth').textContent = formatGrowth(latest - valMonth);
  document.getElementById('monthlyPrev').textContent = 'from ' + toISTDate(startMonth);

  document.getElementById('yearlyGrowth').textContent = formatGrowth(latest - valYear);
  document.getElementById('yearlyPrev').textContent = 'from ' + toISTDate(startYear);

  document.getElementById('lastUpdated').textContent =
    'Last updated: ' + new Date().toLocaleString('en-IN', { timeZone:'Asia/Kolkata', dateStyle:'medium', timeStyle:'short' });

  renderChart();
}

// Render chart with seeded anchors or real logs; uses many points for smoothness
function renderChart(){
  const canvas = document.getElementById('growthChart');
  const ctx = canvas.getContext('2d');
  if(!logs.length) return;

  const now = Date.now();
  const rangeMsMap = { '24h': 24*HOUR_MS, '7d': 7*DAY_MS, '30d': 30*DAY_MS, '12m': 365*DAY_MS };
  const rangeMs = rangeMsMap[currentRange] || rangeMsMap['12m'];
  const rangeStart = now - rangeMs;

  // get logs within and around range
  const inRange = logs.filter(l => l.time >= rangeStart && l.time <= now);
  // if there is a point before rangeStart, keep it to allow interpolation; else we will synthesize baseline
  const before = logs.slice().reverse().find(l => l.time < rangeStart);
  // compute baseline value at rangeStart (use interpolation or seed)
  let baselineVal = countAtTime(rangeStart);
  if(baselineVal === null){
    // fallback to seed deltas for the selected range
    const latest = getLatest().count;
    baselineVal = (currentRange === '24h') ? (latest - GROWTH_TODAY)
                 : (currentRange === '7d') ? (latest - GROWTH_WEEK)
                 : (currentRange === '30d') ? (latest - GROWTH_MONTH)
                 : (latest - GROWTH_YEAR);
  }

  // Build final point list: include baseline at exact rangeStart, then the inRange points, then ensure latest present
  const pts = [];
  // baseline anchor (exact range start)
  pts.push({ x: rangeStart, y: baselineVal });

  // add inRange points, but avoid duplicates at the same timestamp
  inRange.forEach(p => {
    if(p.time > rangeStart) pts.push({ x: p.time, y: p.count });
  });

  // ensure last point is the latest value
  const last = getLatest();
  if(pts.length === 0 || pts[pts.length-1].x < last.time) pts.push({ x: last.time, y: last.count });

  // If we still only have two points and they're too close/straight, inject a few synthetic interior points for visual realism:
  if(pts.length <= 2){
    // interpolate 8 intermediate points between start and end
    const a = pts[0], b = pts[pts.length-1];
    const extra = [];
    const steps = 8;
    for(let i=1;i<steps;i++){
      const t = Math.round(a.x + (b.x - a.x) * (i/steps));
      const v = Math.round(a.y + (b.y - a.y) * (i/steps));
      extra.push({ x: t, y: v });
    }
    pts.splice(1, 0, ...extra);
  }

  // compute y min/max and add padding
  const yVals = pts.map(p => p.y);
  let yMin = Math.min(...yVals);
  let yMax = Math.max(...yVals);
  if(yMin === yMax){
    // very small range, add ±1 or small fraction
    const pad = Math.max(1, Math.round(yMax * 0.005));
    yMin = Math.max(0, yMin - pad);
    yMax = yMax + pad;
  } else {
    const pad = Math.max(1, Math.round((yMax - yMin) * 0.06)); // 6% padding
    yMin = Math.max(0, yMin - pad);
    yMax = yMax + pad;
  }

  // destroy previous chart
  if(chart){ chart.destroy(); chart = null; }

  const unit = currentRange === '24h' ? 'hour' : (currentRange === '7d' ? 'day' : (currentRange === '30d' ? 'day' : 'month'));

  chart = new Chart(ctx, {
    type: 'line',
    data: {
      datasets: [{
        label: 'Subscribers',
        data: pts.map(p=>({ x: p.x, y: p.y })),
        borderColor: '#4CAF50',
        borderWidth: 2,
        pointRadius: 2,
        pointBackgroundColor: '#4CAF50',
        tension: 0.18,
        fill: false
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      animation: false,
      parsing: false,
      scales: {
        x: {
          type: 'time',
          time: { unit },
          ticks: { color: 'rgba(255,255,255,0.75)' },
          grid: { color: 'rgba(255,255,255,0.06)' }
        },
        y: {
          min: yMin,
          max: yMax,
          ticks: {
            color: 'rgba(255,255,255,0.75)',
            callback: v => formatNumberIndian(v)
          },
          grid: { color: 'rgba(255,255,255,0.06)' }
        }
      },
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: ctx => 'Subscribers: ' + formatNumberIndian(ctx.parsed.y)
          }
        }
      }
    }
  });
}

// tab handlers
document.querySelectorAll('.tab-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    currentRange = btn.dataset.range;
    renderChart();
  });
});

// start
updateSubs();
setInterval(() => { updateSubs().catch(e => console.warn('auto update failed', e)); }, 60*60*1000);
</script>
